<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login &amp; Registration Page</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
		<div class="tabs">
			<ul>
				<li id="register"><a>Register</a></li>
				<li id="login"><a>Login</a></li>
				<li id="reset"><a>Reset</a></li>
			</ul>
		</div>
		<div class="forms">
			<div class="register">
				<p>Sign up for the biggest conference in whole of SouthAsia</p>
				
				<form method="post" name="register" action="signup.jsp">						 
					<input class="field" name="fname" required type="text" placeholder="firstname" /> 
					<input class="field" name="lname" required type="text" placeholder="lastname" /> 
					<input class="field" name="email" required type="email" placeholder="myname@domain.com" /> 
					<input id="researchInstitute" class="field" name="research_institute" required type="text" placeholder="Current Research Institute" />
					<input id="domain" class="field" name="domain" required type="text" placeholder="Domain" />
					<input id="phoneNumber" class="phone-input" name="phone_number" required type="tel" placeholder="Phone Number" />

					<input type="submit" class = "register-button" onclick="checkpass()" value="Register" />
				</form>
			</div>
			
			<div class="login">
				<p>SignIn in your account.</p>
				
				<form method="post" name="register" action="login.jsp">
					<input class="field" name="email" required type="email" placeholder="* myusername@domain.com" />
					<input class="field" name="pass" required type="password" name="pass" placeholder="* Password" />
					<input type="checkbox" name="terms"> <em>Keep me logged in </em> <input type="submit" value="Login" />
				</form>
			</div>
			
			<div class="reset">
				<p>Reset Your Password.</p>
				
				<form method="post" name="register" action="reset.jsp">			 
					<input class="field" name="email" type="email" placeholder="*myusername@domain.com" required />
					<input class="field" name="pass_old" type="password" placeholder="*Old Password" required/>
					<input class="field" name="pass_new" type="password" placeholder="*New Password" required/>
					<div class="btn">
						<input type="submit" value="Get New One !" />
							</div>
						</form>
			</div>
		</div>
	</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="./script.js"></script>

</body>
</html>
